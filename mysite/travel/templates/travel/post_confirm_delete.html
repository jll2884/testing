{% extends "travel/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}" </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>  <!-- change the btn at end for different situations, this example is danger-->
                <a class="btn btn-outline-secondary" href ="{% url 'post-detail' object.id %}">Cancel</a>  <!-- Takes us back to original post if we hit cancel button-->
            </div>
        </form>
    </div>
{% endblock content %}
